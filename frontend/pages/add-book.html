<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TextBook Page</title>
</head>
<body>
    <header>
        <h2 id="js-header_h2" class="header_h2">Add new Textbook Listing!</h2>
    </header class = "header">
    <div class="header_nav">
         <ul class="header__ul">
             <li id="js-home-nav" ><a href="../pages/textbooks.html">Home</a></li>
             <li id="js-mylisting-nav"><a  href="../pages/dashboard.html">My Listings</a></li>
<!--              <li id="js-logout-button" class="header__ul_button"><button>Logout</button></li> -->
         </ul>

         <div class="header__filter">
            <form role="search" class="header__add-book__form" id="js-add-book_form">
              <div>
                <label for="js-title-input" class="header__title_label">Title</label>
                  <input type="text" id="js-title-input" name="title" placeholder="Enter book title" required>
              </div>

              <div>

                <label for="js-author-input" class="header__author_label">Author</label>
                  <input type="text" id="js-author-input" name="author" placeholder="Enter book author name" required>
              </div>
              
              <div>
                <label for="js-isbn-input" class="header__add-book_label"> ISBN</label>
                  <input type="text" id="js-isbn-input" name="isbn" max="20" placeholder="Enter book isbn" required>
              </div>
                  
              <div>
                <label for="js-edition-input" class="header__add-book_label">Edition</label>
                  <input type="text" id="js-edition-input" name="edition" placeholder="Enter book  edition" required>
              </div>
              
              <div>
                <label for="js-condition-input" class="header__add-book_label">Condition </label>
                  <select name="condition-name" id="js-condition-input"  required>
                    <option value="" disabled selected>Select condition</option>
                    <option value="New">New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                 </select>
              </div>

              <div>
                <label for="js-price-input" class="header__add-book_label">Price (R)</label>
                  <input type="number" id="js-price-input" name="condition" step="0.01"  min="0" placeholder="Enter book price" required>
              </div>
              
              <div>
                <label for="js-description-input" class="header__add-book_label">Description</label>
                  <input type="text" id="js-description-input" name="condition" placeholder="Enter book description" required>
              </div>

              <div>
                <label for="js-category-input" class="header__add-book_label">Category</label>
                <select name="category" id="js-category-input" required>
                  <option value="" disabled selected>Select category</option>
                </select> 
                
              </div>

              <div>
                <label for="js-image-input" class="header__add-book_label">Image</label>
                <input type="file" id="js-image-input" name="image" >
              </div>

              <div>
                <button type="submit" class="header_submit-book" id="js-submit-book-button">Add Book</button>
              </div>
              

            </form>

         </div>
         <div class="message-box" id="js-message-box"></div>
    </div>

    <main class = "home__main" id='main'>
        <div>

        </div>
    </main>
    
</body>
     <script src="https://cdn.jsdelivr.net/npm/jwt-decode@latest/build/jwt-decode.min.js"></script>
     <script type="module" src="../js/api.js"></script>
     <script type="module" src="../js/pages/add-book.js"></script>
     <!-- <script type="module" src="../js/pages/logout.js"></script> -->

</html>
