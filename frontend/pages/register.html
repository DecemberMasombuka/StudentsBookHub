<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
     <h2>Registration</h2>
     <form action="" id = "js-registration-form" class = "js-registration-form">
        <div>
            <label for = "js-username-input">
                <!-- <svg></svg> -->
            </label>
            <input type="text" name="username" id="js-username-input" class="js-username-input" placeholder="Username" required>
        </div>
        <div>
            <label for = "js-email-input">
                <span>@</span>
            </label>
            <input type="email" name="email" id="js-email-input" class="js-email-input" placeholder="email" required>
        </div>
        <div>
            <label for = "password">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="js-password-input" name="password" id="js-password-input" class="js-password-input" placeholder="password" required>
        </div>
        <div>
            <label for = "confirmPassword">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="js-confirmPassword-input" name="confirmPassword" id="js-confirmPassword-input" class="js-confirmPassword-input" placeholder="confirmPassword" required>
        </div>
        <div>
            <label for = "js-phoneNumber-input">
                <!-- <svg></svg> -->
            </label>
            <input type="tel" name="phoneNumber" id="js-phoneNumber-input" class="js-phoneNumber-input" placeholder="phoneNumber" required>
        </div>
        <div>
            <label for = "js-campusLocation-input">
                <!-- <svg></svg> -->
            </label>
            <select name="campusLocation" id="js-campusLocation-input" class="js-campusLocation-input">
                <option value="Main Campus">Main Campus</option>
                <option value="Main Campus">Bunting Road Campus</option>
                <option value="Main Campus">Doornfontein Campus</option>
                <option value="Main Campus">Soweto Campus</option>
            </select> 
        </div>
        <div>
            <button type="submit" class="js-register-button" id="js-register-button">Register</button>
        </div>
        <div class="js-message-box" id="js-message-box"></div>
     </form>
     <p>Already have an Account? <a href="./login.html">Login</a></p>

     <script type="module" src="../js/api.js"></script>
     <script type="module" src="../js/auth.js"></script>
     <script type="module" src="../js/pages/register.js"></script>
     <script type="module" src="../js/utils.js"></script>
</body>
</html>
